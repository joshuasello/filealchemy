        <p class="sub-heading">Settings</p>
        <p class="heading heading-medium">General.</p>
        
        <div class="actions">
        </div>
    </div>
</div>
<div class="container">

        <form class="input-group">
            <table>

                    <td>

                </tr>
                <tr>

                <tr>
                    <td>

                    </td>
                    <td>
                        <p class="input-label">Operating language.</p>
                    </td>
                </tr>
                <tr>
                    <td>

                        </select>
                    </td>
                    <td>
                        <select class="input-select" name="">

                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <button class="input-button">Change</button>

                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}

{% block post_imports %}

<script src="{{url_for('static', filename='js/components/path_navigation.js')}}" type="text/javascript"></script>
{% endblock %}
